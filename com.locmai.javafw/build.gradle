// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.0'
  	compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.0'
  	compile group: 'org.apache.poi', name: 'poi', version: '3.10-FINAL'
  	compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.10-FINAL'
  	compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.10-FINAL'
  	compile group: 'com.relevantcodes', name: 'extentreports', version: '2.41.0'
  	testCompile group: 'org.uncommons', name: 'reportng', version: '1.1.4'
  	compile group: 'velocity', name: 'velocity-dep', version: '1.4'
  	compile group: 'com.google.inject', name: 'guice', version: '3.0'
}

